<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <style>
      .navbar-brand span {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body class="text-center">

    <!-- Cabeçalho -->
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <a href="{% url 'login' %}" class="navbar-brand d-flex align-items-center">
              <img src="https://cdn-icons-png.flaticon.com/512/3069/3069647.png" alt="" width="50" height="50" class="me-2">
              <span>EstacionaPlus</span>
            </a>
          </div>
          <div>
            <button type="button" class="btn btn-dark" disabled>Login</button>
            <a href="{% url 'cadastro' %}"><button type="button" class="btn btn-outline-dark">Cadastre-se</button></a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Formulário de Login -->
    <main>
      <div class="form-container">

        <div>
        <form method="post" action="{% url 'login' %}"> {% csrf_token %}
          {% csrf_token %}
          <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/3069/3069647.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Faça Login!</h1>

          <style>
            h5{
                font-size: 15px;
                color: red;
            }
        </style>
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}

          
          <div class="form-floating mb-3">
            <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Usuário" required>
            <label for="inputUsername">Usuário</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" name="senha" id="inputPassword" class="form-control" placeholder="Senha" required>
            <label for="inputPassword">Senha</label>
            
          </div>

          <p class="mt-3">
            <small>Não tem uma conta? <a href="{% url 'cadastro' %}" class="text-decoration-none">Cadastre-se aqui</a></small>
          </p>

          
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
          <p class="mt-3 mb-3 text-muted">©2024 EstacionaPlus</p>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-c1Xab7RRJ3SoR2Xt9mT3Ka8kVEmIQ6mKYiJ36m/wQa4coTZ1mVdUkaTAI8xWvCZW" crossorigin="anonymous"></script>
  </body>
</html>
